<div class="">
  <div *ngFor="let post of posts" class="jumbotron col-xl-4 col-lg-4 col-md-6 col-sm-12">
    <div class="text-center title">
      {{post.title}}
    </div>

    <div class="img-thumbnail "> {{post.text}}
      <img src="{{post.imgSrc}}" class="img-fluid" alt="">
      <hr>
      <a href="{{post.link}}" class="btn btn-primary btn-lg"> read more </a>
    </div>
  </div>

</div>
